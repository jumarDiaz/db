<div>
    <p-toast></p-toast>
</div>
<p-table [value]="coches">
    <ng-template pTemplate="caption"> Usuarios</ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Modelo</th>
            <th>Color</th>
            <th>AÃ±o</th>
            <th>Precio</th>
            <th>Marca</th>
            <th>Eliminar/th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-coches>
        <tr>
            <td>{{coches.id}}</td>
            <td>{{coches.modelo}}</td>
            <td>{{coches.color}}</td>
            <td>{{coches.ano}}</td>
            <td>{{coches.precio}}</td>
            <td>{{coches.marca.nombre}}</td>
            <td>

                <button 
                type="button"
                 pButton 
                 pRipple
                 icon="pi pi-eraser"
                 class="bg-cyan-600  mr-1"
                 (click)="eliminar(coches.id)">
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
