<p-table [value]="clientes">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Correo</th>
            <th>Editar</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-clientes>
        <tr>
            <td>{{clientes.id}}</td>
            <td>{{clientes.nombre}}</td>
            <td>{{clientes.apellido}}</td>
            <td>{{clientes.direccion}}</td>
            <td>{{clientes.telefono}}</td>
            <td>{{clientes.email}}</td>
            <td><a pButton
                pRipple
                icon="pi pi-pencil"
                class="by-cyan-600 mr-1"
                [routerLink]="['edit/',clientes.id]">
            </a>
            </td>
        </tr>
    </ng-template>
</p-table>
