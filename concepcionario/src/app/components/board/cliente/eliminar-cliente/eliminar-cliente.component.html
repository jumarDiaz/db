<div>
    <p-toast></p-toast>
</div>
<p-table [value]="clientes">
    <ng-template pTemplate="caption"> Usuarios</ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Correo</th>
            <th>Eliminar</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-clientes>
        <tr>
            <td>{{clientes.id}}</td>
            <td>{{clientes.nombre}}</td>
            <td>{{clientes.apellido}}</td>
            <td>{{clientes.direccion}}</td>
            <td>{{clientes.telefono}}</td>
            <td>{{clientes.email}}</td>
            <td>

                <button 
                type="button"
                 pButton 
                 pRipple
                 icon="pi pi-eraser"
                 class="bg-cyan-600  mr-1"
                 (click)="eliminar(clientes.id)">
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
